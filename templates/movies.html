<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Movies</title>
</head>
<body>

    <h1>🎬 Movies by {{ user.name }}</h1>

    {% if movies %}
        <ul>
        {% for movie in movies %}
            <li><strong>{{ movie.title }}</strong> ({{ movie.publication_year or 'N/A' }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>This user hasn't added any movies yet.</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">← Back to All Users</a></p>

</body>
</html>
